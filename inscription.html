<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./2-CSS_SCSS/inscription.css" />
    <title>Inscription</title>
  </head>
  <body>
    <header>
      <div class="box1">
        <div class="title1"><h1>CoolBooking.fr</h1></div>
        <div class="st"><h2>Vos locations de vacances moins chères</h2></div>
      </div>
      <div class="box2">
        <a href="index.html"
          ><input class="btn1" type="button" value="Accueil"
        /></a>
      </div>
    </header>
    <main>
      <div class="box3">
        <div class="p1"><h4>Je crée mon compte</h4></div>
        <br /><br />
        <div class="image">
          <img
            id="image"
            src="https://res.cloudinary.com/dwkyezu2u/image/upload/v1745506223/download_zspjbi.png"
            alt="profil"
          />
          <input
            type="file"
            id="newImage"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div><p>Insérez une photo</p></div>
      </div>
      <div class="box4">
        <div class="checkboxes">
          <div class="checkbox1">
            <label for="Propriétaire">Propriétaire</label>
            <input
              type="checkbox"
              id="Propriétaire"
              name="Propriétaire"
              value="Propriétaire"
            />
          </div>
          <div class="checkbox2">
            <label for="Locataire">Locataire</label>
            <input
              type="checkbox"
              id="Locataire"
              name="Locataire"
              value="Locataire"
            />
          </div>
        </div>

        <form class="form1">
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Nom"
            required
          />
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Prénom"
            required
          />
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="Téléphone"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="Vérification du mot de passe"
            required
          />
          <button type="submit">Valider</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="textf"><h2>Aidez-nous à garder ce site gratuit</h2></div>
      <a href="index.html"
        ><input class="btn3" type="button" value="Je donne"
      /></a>
    </footer>
  </body>
  <script src="./3-JS/inscrition.js"></script>
</html>
